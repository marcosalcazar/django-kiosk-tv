<style>
  .row#{{ model.name|slugify }} {
    height: {{ model.height }}%;
    {% if model.background_color %} background-color: {{ model.background_color }} !important; {% endif %}
  }
</style>
<div id="{% block div_id %}{{ model.name|slugify }}{% endblock %}">
  {% block render_block %}{% endblock %}
</div>
